<main class="main">
  <style>
    .attendanceInput{
  width:10%;
}
  </style>
  <div class="content">
    <div class="left-side">
      <h1>Student App</h1>
      <p>Angular in Session</p>
    </div>

    <div *ngIf="dataClass">
      <ul>
        <li *ngFor="let item of dataClass">
          {{item.name}}
           {{item.date}}
        </li>
      </ul>
    </div>
    <div *ngIf="studentList">
       <ul>
        <li *ngFor="let item of studentList">
          {{item}} <input type="text" className="attendanceInput"/>
        </li>
      </ul>
    </div>
  </div>
</main>
