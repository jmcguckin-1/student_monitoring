<main class="main">
  <div class="content">
    <div class="left-side">
      <h1>Student App</h1>
      <p>Angular in Session</p>
    </div>

    <div *ngIf="dataClass">
      <ul>
        <li *ngFor="let item of dataClass">
          {{item.name}}
           {{item.date}}
          {{item.students}}
        </li>
      </ul>
    </div>
  </div>
</main>
